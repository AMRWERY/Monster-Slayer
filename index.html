<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyle"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h3>Game Over</h3>
        <h4 v-if="winner === 'player'">You Win!</h4>
        <h4 v-else-if="winner === 'monster'">You Lost!</h4>
        <h4 v-else>Draw Game</h4>
        <button @click="startGame">Start New Game</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">Attack</button>
        <button @click="specialAttackMonster" :disabled="mayUseSpecialAttack">Special Attack</button>
        <button @click="healPlayer">Heal</button>
        <button @click="surrender">Surrender</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul v-for="logMessage in logMessages">
          <li>{{ logMessage.actionBy }} - {{ logMessage.actionType }} - {{ logMessage.actionValue }}</li>
        </ul>
      </section>
    </div>

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>

  </body>
</html>
